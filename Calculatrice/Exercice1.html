<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercice.css">

    <title>Cours JS</title>
</head>

<body>
    <div class="Conteneur">
    <fieldset>
        <legend> Calculatrice </legend>

        <script>
            function Calcul() {
                var nbr1, nbr2, som;
                nbr1 = Number(document.getElementById("nbr1").value);
                nbr2 = Number(document.getElementById("nbr2").value);
                som = nbr1 + nbr2;
                multi = nbr1 * nbr2;
                div = nbr1 / nbr2;
                mod = nbr1 % nbr2;

                document.getElementById("som").value = som;
                document.getElementById("multi").value = multi;
                document.getElementById("div").value = div;
                document.getElementById("mod").value = mod ;

            }
        </script>
        Nombre 1 : <input id="nbr1"> <br><br>
        Nombre 2 : <input id="nbr2"> <br><br>
        <button onclick="Calcul()">Calcul</button> <br> <br> Addition : <input id="som"> <br> Multiplication : <input id="multi"> <br> Division : <input id="div"> <br> Modulo : <input id="mod">
    </fieldset>
</div>
</body>

</html>
